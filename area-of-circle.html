<!DOCTYPE html>
<html>
<head>
    <title>Circle Area Calculator</title>
    <script>
        function calculateArea() {
            var radius = document.getElementById("radius").value;
            var area = Math.PI * radius * radius;
            var circle = document.getElementById("circle");

            // Update the area result
            document.getElementById("result").innerHTML = "The area of the circle is " + area.toFixed(2);

            // Draw the circle
            circle.style.width = radius * 2 + "px";
            circle.style.height = radius * 2 + "px";
            circle.style.borderRadius = "50%";
            circle.style.backgroundColor = "blue";
        }
    </script>
    <style>
        #circle {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Circle Area Calculator</h1>
    <label for="radius">Enter the radius of the circle:</label>
    <input type="number" id="radius" step="any" placeholder="Radius" />
    <button onclick="calculateArea()">Calculate</button>
    <p id="result"></p>
    <div id="circle"></div>
</body>
</html>
