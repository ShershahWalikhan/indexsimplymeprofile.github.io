<html>
    <title>the table</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 10px solid #dddddd;
          text-align: left;
          padding: 20px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
    <body>
        <table>
            <tr>
                <th>sher</th>
                <th>shah</th>
                <th>wali</th>
                <th>khan</th>
            </tr>
            <tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
                <td>four</td>
            </tr>
        </table>
    </body>
</html>
