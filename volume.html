<!DOCTYPE html>
<html>
<head>
    <title>Volume Calculator</title>
    <script>
        function calculateVolume() {
            var height = document.getElementById("height").value;
            var width = document.getElementById("width").value;
            var length = document.getElementById("length").value;

            var volume = height * width * length;
            document.getElementById("result").innerHTML = "The volume is " + volume;
        }
    </script>
</head>
<body>
    <h1>Volume Calculator</h1>
    <label for="height">Enter the height:</label>
    <input type="number" id="height" step="any" placeholder="Height" /><br><br>
    <label for="width">Enter the width:</label>
    <input type="number" id="width" step="any" placeholder="Width" /><br><br>
    <label for="length">Enter the length:</label>
    <input type="number" id="length" step="any" placeholder="Length" /><br><br>
    <button onclick="calculateVolume()">Calculate</button>
    <p id="result"></p>
</body>
</html>
