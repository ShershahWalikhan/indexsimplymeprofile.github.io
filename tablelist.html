<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS styles for the table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>shershah</td>
        <td>22</td>
        <td>pakistan</td>
      </tr>
      <tr>
        <td>khalid</td>
        <td>21</td>
        <td>afghanistan</td>
      </tr>
      <tr>
        <td>irfan</td>
        <td>24</td>
        <td>pakistan</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
